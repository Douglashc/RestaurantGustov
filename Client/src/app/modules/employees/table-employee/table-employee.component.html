<div class="p-5">

    <div class="d-flex justify-content-between mb-3">
        <div class="input-group w-25">
          <h1>Lista de Empleados</h1>
        </div>
    
        <button class="btn btn-success" routerLink="/employees/createEmployee">+ Nuevo Empleado</button>
      </div>

    <table class="table border">
        <thead>
            <tr>
                <th scope="col">Nro</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Fecha Ingreso</th>
                <th scope="col">Dias de Vacacion Asignado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeeList">
                <th scope="row">{{employee.id}}</th>
                <td>{{employee.names}} {{employee.surNames}}</td>
                <td>{{employee.cellPhone}}</td>
                <td>{{employee.startDate | date:'yyyy-MM-dd'}}</td>
                <th>{{employee.vacationDays}}</th>
                <td>
                    <button class="btn btn-warning" (click)="employee.id !== undefined ? EditEmployee(employee.id) : null">Editar</button>
                    <button class="btn btn-danger m-2" (click)="employee.id !== undefined ? OnDelete(employee.id) : null">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
