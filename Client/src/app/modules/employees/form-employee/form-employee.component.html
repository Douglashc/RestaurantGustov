<div class="container mt-4">
    <form>
        <div class="form-group">
            <label for="names">Nombres</label>
            <input type="text" class="form-control" id="names" [(ngModel)]="employee.names" name="names" required>
        </div>
        <div class="form-group">
            <label for="surNames">Apellidos</label>
            <input type="text" class="form-control" id="surNames" [(ngModel)]="employee.surNames" name="surNames" required>
        </div>
        <div class="form-group">
            <label for="cellPhone">Celular</label>
            <input type="text" class="form-control" id="cellPhone" [(ngModel)]="employee.cellPhone" name="cellPhone">
        </div>
        <div class="form-group">
            <label for="startDate">Fecha de Ingreso</label>
            <input type="date" class="form-control" id="startDate" [(ngModel)]="employee.startDate" name="startDate"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
